<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transactions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Transactions</h1>
    <div class="table-container">
      <table id="transactions-table">
        <thead>
          <tr>
            <th>Date of Sale</th>
            <th>Product Title</th>
            <th>Product Description</th>
            <th>Price</th>
            <th>Category</th>
            <th>Sold</th>
          </tr>
        </thead>
        <tbody id="transactions-tbody">
        </tbody>
      </table>
    </div>
    <div class="charts-container">
      <div class="chart-container">
        <h2>Statistics</h2>
        <div id="statistics-chart">
          <p>Total Sale Amount: <span id="total-sale-amount"></span></p>
          <p>Total Sold Items: <span id="total-sold-items"></span></p>
          <p>Total Not Sold Items: <span id="total-not-sold-items"></span></p>
        </div>
      </div>
      <div class="chart-container">
        <h2>Bar Chart</h2>
        <div id="bar-chart">
          <canvas id="bar-chart-canvas"></canvas>
        </div>
      </div>
      <div class="chart-container">
        <h2>Pie Chart</h2>
        <div id="pie-chart">
          <canvas id="pie-chart-canvas"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
